name: Airbnb Monitor

on:
  schedule:
    # Run every 12 hours (at 6 AM and 6 PM UTC)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager python-dotenv requests
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Check current seen listings
      run: |
        echo "=== Current seen_listings.json status ==="
        if [ -f "seen_listings.json" ]; then
          echo "File exists, size: $(wc -c < seen_listings.json) bytes"
          echo "First 200 characters:"
          head -c 200 seen_listings.json
        else
          echo "File does not exist, creating empty one"
          echo '{"seen_listings": [], "last_updated": "", "total_urls": 0}' > seen_listings.json
        fi
    
    - name: Run Airbnb Monitor
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        AIRBNB_SEARCH_URL: ${{ secrets.AIRBNB_SEARCH_URL }}
        AIRBNB_SEARCH_URL_1: ${{ secrets.AIRBNB_SEARCH_URL_1 }}
        AIRBNB_SEARCH_URL_2: ${{ secrets.AIRBNB_SEARCH_URL_2 }}
        AIRBNB_SEARCH_URL_3: ${{ secrets.AIRBNB_SEARCH_URL_3 }}
      run: |
        python airbnb_monitor_github.py
    
    - name: Check if seen_listings.json changed
      run: |
        echo "=== After running monitor ==="
        if [ -f "seen_listings.json" ]; then
          echo "File size: $(wc -c < seen_listings.json) bytes"
          echo "Git status:"
          git status seen_listings.json
        fi
    
    - name: Commit and push seen listings
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add seen_listings.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update seen listings - $(date)"
          git push
          echo "Pushed changes to repository"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
